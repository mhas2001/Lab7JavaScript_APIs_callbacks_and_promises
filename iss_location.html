<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISS Where?</title>
  <!-- Leaflet Style sheet -->
  <link
          rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""
  />

  <!-- Leaflet JavaScript -->
  <script
          src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""
  ></script>

  <!-- Style Sheet  -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- Load as dom is loading and wait till the dom finishes loading first then allow script to run after-->
  <script async defer src="fetch.js"></script>

  <!-- <script async defer src="map.js"></script> -->
</head>
<body>
<h1>Where is the International Space Station?</h1>
<p>The page will update every 10 seconds</p>
<p id="timeCounterForISS"></p>
<p id="timeStampUpdate"></p>
<p>ISS Latitude: <span id="ISS_Lat"></span></p>
<p>ISS Longitude: <span id="ISS_Longitude"></span></p>

<div id="map"></div>
</body>
</html>
